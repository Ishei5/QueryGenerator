name: Reusable deployment workflow

on:
  workflow_call:
    inputs:
      target-env:
        required: true
        type: string
    secrets:
      SSH_KEY:
        required: true
      SSH_HOST:
        required: true
      SSH_PORT:
        required: true

jobs:
  deploy:
    name: Deploy to ${{ inputs.target-env }}
    permissions:
      contents: none
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.target-env }}

    steps:
      - run: echo "üéâ target evn ${{ inputs.target-env}}"
